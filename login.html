<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="login-box">
        <div data-aos="fade-down" data-aos-duration="3000"  class="login-header">
            <header>Login</header>
        </div>
        <form id="loginForm">
            <div data-aos="fade-down" data-aos-duration="2500"  class="input-box">
                <input type="text" id="emailInput" class="input-field" 
                placeholder="Email" autocomplete="off" required>
            </div>
            <div data-aos="fade-down" data-aos-duration="2500"  class="input-box">
                <input type="password" id="passwordInput" class="input-field" 
                placeholder="Password" autocomplete="off" required>
            </div>
            <div data-aos="fade-down" data-aos-duration="3000" class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check" style="color: white;">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot Password</a>
                </section>
            </div>

            <div data-aos="fade-down" data-aos-duration="3500" class="input-submit">
                <button type="submit" class="submit-btn" id="submit"></button>
                <label for="submit">Sign In</label>
            </div>
        </form>
        <div data-aos="fade-down" data-aos-duration="4000"  class="sign-up-link">
            <p style="color: aliceblue;">You don't have account ? <a href="register.html">Sign up</a></p>
        </div>
        <div id="message" style="margin-top: 15px; text-align: center; color: #ff4444;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const messageDiv = document.getElementById('message');
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify({
                    username: user.username,
                    email: user.email
                }));
                
                messageDiv.style.color = '#44ff44';
                messageDiv.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
                
                setTimeout(() => {
                    window.location.href = "index.html";
                    window.close();
                }, 150);
            } else {
                messageDiv.style.color = '#ff4444';
                messageDiv.textContent = 'Email hoặc mật khẩu không đúng!';
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.29/build/spline-viewer.js"></script>
    <spline-viewer class="spline-bg" url="https://prod.spline.design/Ry0TIo7UxjLX0nLK/scene.splinecode"></spline-viewer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script>
      AOS.init();
    </script>
</body>
</html>
