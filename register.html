<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="register-box">
        <div data-aos="fade-down" data-aos-duration="2000" class="register-header">
            <header>Register</header>
        </div>
        <form id="registerForm">
            <div data-aos="fade-down" data-aos-duration="2000"class="input-box">
                <input type="text" id="usernameInput" class="input-field" 
                placeholder="Username" autocomplete="off" required>
            </div>
            <div data-aos="fade-down" data-aos-duration="2000" class="input-box">
                <input type="email" id="emailInput" class="input-field" 
                placeholder="Email" autocomplete="off" required>
            </div>
            <div data-aos="fade-down" data-aos-duration="2000" class="input-box">
                <input type="password" id="passwordInput" class="input-field" 
                placeholder="Password" autocomplete="off" required>
            </div>
            <div data-aos="fade-down" data-aos-duration="2000" class="input-box">
                <input type="password" id="confirmPasswordInput" class="input-field" 
                placeholder="Confirm Password" autocomplete="off" required>
            </div>

            <div data-aos="fade-down" data-aos-duration="4000" class="input-submit">
                <button type="submit" class="submit-btn" id="submit"></button>
                <label for="submit">Sign Up</label>
            </div>
        </form>
        <div class="sign-up-link">
            <p style="color: azure;">Already have an account ? <a href="login.html">Sign in</a></p>
        </div>
        <div id="message" style="margin-top: 15px; text-align: center; color: #ff4444;"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('usernameInput').value;
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            const messageDiv = document.getElementById('message');
            if (password !== confirmPassword) {
                messageDiv.style.color = '#ff4444';
                messageDiv.textContent = 'Mật khẩu xác nhận không khớp!';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.style.color = '#ff4444';
                messageDiv.textContent = 'Mật khẩu phải có ít nhất 6 ký tự!';
                return;
            }
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.email === email)) {
                messageDiv.style.color = '#ff4444';
                messageDiv.textContent = 'Email này đã được đăng ký!';
                return;
            }
            users.push({
                username: username,
                email: email,
                password: password
            });
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify({
                username: username,
                email: email
            }));
            
            messageDiv.style.color = '#44ff44';
            messageDiv.textContent = 'Đăng ký thành công! Đang chuyển hướng...';
            
            setTimeout(() => {
                window.location.href="login.html";
                window.close();
            }, 150);
        });
    </script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.29/build/spline-viewer.js"></script>
    <spline-viewer events-target="global" class="spline-bg" url="https://prod.spline.design/0zue4ISHVbzrdjLT/scene.splinecode"></spline-viewer>
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
