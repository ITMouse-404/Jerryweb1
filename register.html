<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="register-box">
        <div class="register-header">
            <header>Register</header>
            <img src="https://i.pinimg.com/originals/99/56/9c/99569cfdb06e4027403c308cd4b5f103.gif" alt="cay dua" style="width: 120px;">
        </div>
        <form id="registerForm">
            <div class="input-box">
                <input type="text" id="usernameInput" class="input-field" 
                placeholder="Username" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="email" id="emailInput" class="input-field" 
                placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" id="passwordInput" class="input-field" 
                placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPasswordInput" class="input-field" 
                placeholder="Confirm Password" autocomplete="off" required>
            </div>

            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submit"></button>
                <label for="submit">Sign Up</label>
            </div>
        </form>
        <div class="sign-up-link">
            <p style="color: azure;">Already have an account ? <a href="login.html">Sign in</a></p>
        </div>
        <div id="message" style="margin-top: 15px; text-align: center; color: #ff4444;"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('usernameInput').value;
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            const messageDiv = document.getElementById('message');
            if (password !== confirmPassword) {
                messageDiv.style.color = '#ff4444';
                messageDiv.textContent = 'Mật khẩu xác nhận không khớp!';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.style.color = '#ff4444';
                messageDiv.textContent = 'Mật khẩu phải có ít nhất 6 ký tự!';
                return;
            }
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.email === email)) {
                messageDiv.style.color = '#ff4444';
                messageDiv.textContent = 'Email này đã được đăng ký!';
                return;
            }
            users.push({
                username: username,
                email: email,
                password: password
            });
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify({
                username: username,
                email: email
            }));
            
            messageDiv.style.color = '#44ff44';
            messageDiv.textContent = 'Đăng ký thành công! Đang chuyển hướng...';
            
            setTimeout(() => {
                window.location.href="login.html";
                window.close();
            }, 150);
        });
    </script>
</body>
</html>
